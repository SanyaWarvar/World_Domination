<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>йцу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Главная</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/new_lobby">Создать лобби</a>

              <li class="nav-item">

                <a class="nav-link" href="/play/1">Вернуться к текущей партии</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/cabinet/4">Личный кабинет</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Выйти из аккаунта</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/register">Создать аккаунт</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Авторизация</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
